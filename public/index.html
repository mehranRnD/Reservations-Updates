<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }

      .container {
        max-width: 95%;
        margin: 0 auto;
      }

      .page-header {
        background: linear-gradient(135deg, #6c757d, #495057);
        color: white;
        padding: 2rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideDown 0.5s ease-out;
      }

      .table-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-out;
      }

      .table {
        margin-bottom: 0;
      }

      .table thead th {
        background-color: #f8f9fa;
        border-bottom: 2px solid #dee2e6;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .table tbody tr {
        transition: all 0.3s ease;
      }

      .table tbody tr:hover {
        background-color: #f8f9fa;
        transform: translateX(5px);
      }

      .update-button {
        background: linear-gradient(135deg, #28a745, #20c997);
        border: none;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .update-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .update-button:disabled {
        background: #6c757d;
        transform: none;
      }

      .loading {
        display: none;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
      }

      .spinner-border {
        margin-right: 10px;
      }
      table th {
        padding: 20px 30px; /* Increased padding for better spacing */
        text-align: center; /* Ensures the text is centered */
        font-weight: bold;
        background-color: #f8f9fa;
        border-bottom: 2px solid #dee2e6;
        font-size: 14px; /* Adjusted font size */
        margin-right: 10px; /* Added margin to space out the columns */
      }

      @media (max-width: 768px) {
        table th {
          padding: 10px 15px; /* Slightly smaller padding for smaller screens */
        }
      }

      /* Animations */
      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive table */
      @media (max-width: 768px) {
        .table-responsive {
          max-height: 70vh;
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">Reservation Details</h1>

      
      <!-- Update All Reservations Button -->
      <button class="update-button" id="update-button" onclick="updateAllReservations()">
        Update All Reservations
      </button>

      <div class="table-responsive table-container">
        <table id="reservationsTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Sr.</th>
              <th>Hostaway Reservation ID</th>
              <th>Apartment Name</th>
              <th>Check-in Date</th>
              <th>Check-out Date</th>
              <th>Price</th>
              <th>Currency</th>
              <th>Channel</th>
              <th>Guest Name</th>
              <th>Guest Phone</th>
              <th>Status</th>
              <th>Number of Guest(s)</th>
              <!-- <th>Guest Picture</th> -->
              <th>Number of Nights</th>
              <!-- <th>Confirmation Code</th> -->
              <!-- <th>Airbnb Expected Payout</th> -->
              <th>Airbnb Base Price</th>
              <th>Airbnb Total Paid</th>
              <!-- <th>Airbnb Cancellation Policy</th> -->
              <!-- <th>Reservation Agreement</th> -->
              <!-- <th>Remaining Balance</th> -->
              <!-- <th>Insurance Status</th> -->
              <!-- <th>Cancellation Policy ID</th> -->
            </tr>
          </thead>

          <tbody id="reservations"></tbody>
        </table>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="src/fetch.js"></script>
  </body>
</html>
