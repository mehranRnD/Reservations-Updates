<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">Reservation Details</h1>

      <!-- Update All Reservations Button -->
      <button
        class="update-button"
        id="update-button"
        onclick="updateAllReservations()"
      >
        Update All Reservations
      </button>
      <button
        class="download-button"
        id="download-button"
        onclick="downloadReservations()"
      >
        Download Today's Checks-out
      </button>

      <div class="table-responsive table-container">
        <table id="reservationsTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Sr.</th>
              <th>Hostaway Reservation ID</th>
              <th>Apartment Name</th>
              <th>Check-in Date</th>
              <th>Check-out Date</th>
              <th>Price</th>
              <th>Currency</th>
              <th>Channel</th>
              <th>Guest Name</th>
              <th>Guest Phone</th>
              <th>Status</th>
              <th>Number of Guest(s)</th>
              <!-- <th>Guest Picture</th> -->
              <th>Number of Nights</th>
              <!-- <th>Confirmation Code</th> -->
              <!-- <th>Airbnb Expected Payout</th> -->
              <!-- <th>Airbnb Base Price</th> -->
              <!-- <th>Airbnb Total Paid</th> -->
              <!-- <th>Airbnb Cancellation Policy</th> -->
              <!-- <th>Reservation Agreement</th> -->
              <!-- <th>Remaining Balance</th> -->
              <!-- <th>Insurance Status</th> -->
              <!-- <th>Cancellation Policy ID</th> -->
            </tr>
          </thead>

          <tbody id="reservations"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="src/fetch.js"></script>
  </body>
</html>
